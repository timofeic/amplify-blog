version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install --frozen-lockfile
    build:
      commands:
        - pwd
        - amplify pull
        - cat src/aws-exports.js
        - cp src/aws-exports.js .
        - cp src/models .
        - find . -type f -name 'aws-exports.js'
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
